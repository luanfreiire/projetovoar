<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Página de Login</title>
</head>

<body>
    <section class="login">

        <div class="logouser">
            <i class="bi bi-person-circle"></i>
        </div>

        <div class="inputs">
            <div class="usernameSenha">
                <label for="username">Username:</label>
                <input type="text" placeholder="Digite seu nome de usuário" id="username" required>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha" id="senha" required>
            </div>
        </div>

    </section>

    <section class="optionsContent">
        <div class="lembrese">
            <label for="lembrese"><input type="checkbox" name="lembrese">Lembre-se de Mim</label>
        </div>

        <div class="esqueceu">
            <a href="#">
                <p>
                    <u><i>Esqueceu a Senha ?</i></u>
                </p>
            </a>
        </div>
    </section>

    <div class="btnEntrar">
        <input type="submit" value="Login" onclick="btnEntrar()">
    </div>

    <div class="cadastre">
        <a href="#">
            <p><u>Cadastre-se</u></p>
        </a>
    </div>

    <footer>
        <p>Todos os Direitos Reservados - Dev. Luan Freire - luuanfreeire@outlook.com</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
